<html>
	<head>
		<style>[class="cbalink"]{display:none;}</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Days without incident</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="index.css" rel="stylesheet" type="text/css" />
	</head>
	<body onload="setDateToDoc()">
		<div style="text-align: center;">
			<div class="callendar icon">
			</div>
			<p id="numberOfDays">0</p>
			<p class="text">Days without incident.</p>
			<div class="button" onclick="resetDate()">Incident has occured</div>
			<div style="margin-top: 2em;">Number of incidents: <span id="amountOfIncidents" style=" color: rgb(57, 118, 158)"></span></div>
		</div>
	</body>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
    <script >
      $(document).ready(() => {
        $('div[style*="text-align:center;font-size:11px;font-family:arial;background-color:black;color:white"]').hide()
      })
    </script>
	<script src="timer.js" type="text/javascript"></script>
</html>
